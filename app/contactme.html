        <ul class="ul-reset">

    <main class="main-container">

      <section class="content-section">
        <header class="section-header"><h1 class="contactme-header">У вас интересный проект? Напишите мне</h1></header>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label class="form-label" for="name">Имя</label>
              <input id="name" class="form-input" type="text" placeholder="Как к Вам обращаться">
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input id="email" class="form-input" type="email" placeholder="Куда мне писать">
            </div>
            <label class="form-label" for="message">Сообщение</label>
            <textarea id="message" class="form-textarea" placeholder="Кратко в чем суть"></textarea>
            <div class="captcha-section">
              <label class="form-label" for="captcha">Введите код указанный на картинке</label>
              <div class="captcha"></div>
              <input id="captcha" class="captcha-input" type="text" placeholder="Введите код">
            </div>
            <div class="button-group">
              <input type="submit" class="form-send" value="Отправить">
              <input type="reset" class="form-clear" value="Очистить">
            </div>
          </form>
        </div>
